<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruise Daily Program</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 40px 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .date-section {
            margin-bottom: 40px;
        }

        .date-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 5px solid #667eea;
        }

        .date-icon {
            font-size: 1.5rem;
            margin-right: 15px;
            color: #667eea;
        }

        .date-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
        }

        .date-subtitle {
            margin-left: auto;
            color: #666;
            font-size: 0.9rem;
        }

        .languages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .language-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .language-card:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.15);
        }

        .language-card.available {
            border-color: #28a745;
            background: linear-gradient(135deg, #f8fff9 0%, #e8f5e8 100%);
        }

        .language-card.unavailable {
            border-color: #dc3545;
            background: linear-gradient(135deg, #fff8f8 0%, #ffe8e8 100%);
            opacity: 0.7;
        }

        .language-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .language-card.available .language-icon {
            color: #28a745;
        }

        .language-card.unavailable .language-icon {
            color: #dc3545;
        }

        .language-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        .language-status {
            font-size: 0.9rem;
            color: #666;
        }

        .view-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .view-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .view-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #dc3545;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .languages-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-ship"></i> Cruise Daily Program</h1>
            <p>Your daily activities and entertainment schedule</p>
        </div>
        
        <div class="content">
            <div id="loading" class="loading">
                <i class="fas fa-spinner"></i>
                <p>Loading daily programs...</p>
            </div>
            
            <div id="error" class="error" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <p>Failed to load programs. Please try again later.</p>
            </div>
            
            <div id="content" style="display: none;">
                <!-- Content will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        const languages = {
            'English': { icon: 'fas fa-flag-usa', name: 'English' },
            'Turkish': { icon: 'fas fa-flag', name: 'Türkçe' },
            'Spanish': { icon: 'fas fa-flag', name: 'Español' },
            'German': { icon: 'fas fa-flag', name: 'Deutsch' }
        };

        function formatDate(dateString) {
            const date = new Date(dateString);
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            
            if (date.toDateString() === today.toDateString()) {
                return 'Today';
            } else if (date.toDateString() === tomorrow.toDateString()) {
                return 'Tomorrow';
            } else {
                return date.toLocaleDateString('en-US', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
            }
        }

        function createLanguageCard(language, program, date) {
            const isAvailable = program && program.file_path;
            const cardClass = isAvailable ? 'language-card available' : 'language-card unavailable';
            const status = isAvailable ? 'Available' : 'Not Available';
            
            return `
                <div class="${cardClass}">
                    <div class="language-icon">
                        <i class="${languages[language].icon}"></i>
                    </div>
                    <div class="language-name">${languages[language].name}</div>
                    <div class="language-status">${status}</div>
                    ${isAvailable ? 
                        `<button class="view-btn" onclick="viewProgram('${program.file_path}', '${program.file_type}')">
                            <i class="fas fa-eye"></i> View Program
                        </button>` : 
                        `<button class="view-btn" disabled>
                            <i class="fas fa-times"></i> Not Available
                        </button>`
                    }
                </div>
            `;
        }

        function viewProgram(filePath, fileType) {
            const url = `/${filePath}`;
            if (fileType === '.pdf') {
                window.open(url, '_blank');
            } else {
                // For images, open in new tab
                window.open(url, '_blank');
            }
        }

        function loadPrograms() {
            fetch('/api/programs')
                .then(response => response.json())
                .then(data => {
                    const contentDiv = document.getElementById('content');
                    let html = '';
                    
                    const dates = Object.keys(data).sort();
                    
                    dates.forEach(date => {
                        const dateTitle = formatDate(date);
                        const dateSubtitle = new Date(date).toLocaleDateString('en-US', { 
                            weekday: 'long', 
                            year: 'numeric', 
                            month: 'long', 
                            day: 'numeric' 
                        });
                        
                        html += `
                            <div class="date-section">
                                <div class="date-header">
                                    <div class="date-icon">
                                        <i class="fas fa-calendar-day"></i>
                                    </div>
                                    <div class="date-title">${dateTitle}</div>
                                    <div class="date-subtitle">${dateSubtitle}</div>
                                </div>
                                <div class="languages-grid">
                        `;
                        
                        Object.keys(languages).forEach(language => {
                            const program = data[date][language];
                            html += createLanguageCard(language, program, date);
                        });
                        
                        html += `
                                </div>
                            </div>
                        `;
                    });
                    
                    if (dates.length === 0) {
                        html = `
                            <div class="error">
                                <i class="fas fa-calendar-times"></i>
                                <p>No programs available for today or tomorrow.</p>
                            </div>
                        `;
                    }
                    
                    contentDiv.innerHTML = html;
                    document.getElementById('loading').style.display = 'none';
                    contentDiv.style.display = 'block';
                })
                .catch(error => {
                    console.error('Error loading programs:', error);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('error').style.display = 'block';
                });
        }

        // Load programs when page loads
        document.addEventListener('DOMContentLoaded', loadPrograms);
    </script>
</body>
</html>
